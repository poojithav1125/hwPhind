<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Website</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .houses-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .house {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        .house img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            margin: 20px;
        }
        .form-container input, .form-container select, .form-container textarea {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
        }
        .form-container button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Housing Website</h1>
        <button>Home</button>
        <button>Listings</button>
        <button>Contact</button>
    </header>

    <div class="houses-list">
        <div class="house">
            <img src="house1.jpg" alt="House 1">
            <h2>House 1</h2>
            <p>Description of House 1</p>
        </div>
        <div class="house">
            <img src="house2.jpg" alt="House 2">
            <h2>House 2</h2>
            <p>Description of House 2</p>
        </div>
        <!-- Add more houses as needed -->
    </div>

    <div class="form-container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        &copy; 2023 Housing Website. All rights reserved.
    </footer>

    <script>
        // Add JavaScript functionality here
    </script>
</body>
</html>
